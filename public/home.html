<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>≹ Mess_age</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/home.css" />
  </head>
  <body>
    <header class="main_menu">
      <a href="home.html">
        <p>≹</p>
        Mess_age
      </a>
    </header>
    <div class="center_container">
      <div class="main_form">
        <input
          type="text"
          placeholder="Usar codinome personalizado"
          maxlength="48"
          class="std_text_input local_text_input codename_input"
          id="codename"
        />
        <textarea
          id="message"
          placeholder="Mensagem"
          maxlength="280"
          class="std_text_input local_text_input main_text_area"
          wrap="soft"
          required
        ></textarea>
        <div class="error">O campo de mensagem não pode estar vazio!</div>
        <input
          type="button"
          value="≹ Enviar!"
          class="main_btn local_submit_btn"
        />
      </div>
      <div class="messages_area"></div>
    </div>
    <div class="right_container">
      <!-- <h1>Trendings</h1> -->
    </div>
    <footer>
      <p>Termos de Uso</p>
      <p>Política de Etiqueta</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script type="module" src="./scripts/script.js"></script>
    <script type="module" src="./scripts/interface.js"></script>
  </body>
</html>
